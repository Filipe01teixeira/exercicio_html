<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro layout</title>
</head>
<body>
    <style>
        .container{
            display:grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(184, 184, 203);
            padding: 10px;
        }


        .item{
            background-color: rgb(86, 196, 233);
            border: 2px solid ;
            font-size: 30px; 
            text-align: center;
            padding: 10px; 
            border-color: rgb(250, 1, 1);
        }
    </style>

    <h1> Meu Primeiro Grid!</h1>
    <div class="container">
        
    <div class="item" > Grid 1</div>
    <div class="item">Grid 2</div>
    <div class="item">Grid 3</div>
    <div class="item" >Grid 4</div>
    <div class="item" >Grid 5</div>
    <div class="item" >Grid 6</div>
    <div class="item">Grid 7</div>
    <div class="item">Grid 8</div>
    <div class="item">Grid 9</div>

    </div>


    
</body>
</html>
